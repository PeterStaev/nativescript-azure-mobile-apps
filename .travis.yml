sudo: false

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.2
    - android-23
    - android-25
    - extra-android-m2repository

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock 

cache:
    directories:
        - .nvm
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

install:
    - echo no | npm install -g nativescript
    - tns usage-reporting disable
    - tns error-reporting disable
    - echo no | npm install -g grunt-cli
    - npm install
    - grunt compile

matrix:
  include:
    - stage: test
      language: android
      os: linux
      env: 
        - Android="25"
      jdk: oraclejdk8
      android:
        components:
          - sys-img-armeabi-v7a-android-22
      before_install: nvm install 6.10.3
      before_script:
        - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
        - emulator -avd test -no-audio -no-window &
        - android-wait-for-emulator
      script: cd demo && tns test android --justlaunch && cd ..

    - stage: test
      language: objective-c
      os: osx 
      osx_image: xcode8.2
      xcode_sdk: iphonesimulator9.3
      before_install:
        - export LANG=en_US.UTF-8
        - brew update
        - open /Applications/Xcode.app/Contents/Developer/Applications/Simulator.app --args -CurrentDeviceUDID "808A0798-21A1-4579-B15E-DA3CC5782582"
        - nvm install 6
        - brew install xcproj
        - gem install xcodeproj 
        - gem install cocoapods
        - pod repo update
      script: cd demo && tns deploy ios --justlaunch && tns test ios --justlaunch && cd ..
      
    - stage: lint
      language: node_js
      os: linux
      node_js: "6"
      script: grunt lint

