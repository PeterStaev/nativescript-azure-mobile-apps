sudo: false

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-24 # needed for test vms
    - android-28
    - extra-android-m2repository
    - sys-img-x86-android-26

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock 

cache:
    directories:
        - .nvm
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

install:
    - echo no | npm install -g nativescript
    - tns usage-reporting disable
    - tns error-reporting disable
    - echo no | npm install -g grunt-cli
    - npm install
    - grunt compile

matrix:
  include:
    - stage: lint
      language: node_js
      os: linux
      node_js: "8"
      script: grunt lint

    - stage: build
      language: android
      os: linux
      env: 
        - Android="28"
      jdk: oraclejdk8
      before_install: nvm install 8.11.3
      script: "grunt ci:build:android"

    - stage: build
      os: osx
      env: 
        - iOS="10.14"
        - Xcode="10.2"
      osx_image: xcode10.2
      language: node_js 
      node_js: "8"
      jdk: oraclejdk8
      before_install:
        - pip install --upgrade pip
        - pip install --user --upgrade matplotlib
        - pip install six
        - pod repo update
      script: "grunt ci:build:ios"

    - stage: webpack
      language: android
      os: linux
      env:
        - Android="28"
        - Platform="Android"
      jdk: oraclejdk8
      before_install: nvm install 8.11.3
      script: "grunt ci:webpack:android"
    
    - stage: webpack
      os: osx
      env: 
        - iOS="10.14"
        - Xcode="10.2"
        - Platform="iOS"
      osx_image: xcode10.2
      language: node_js 
      node_js: "8"
      jdk: oraclejdk8
      before_install:
        - pip install --upgrade pip
        - pip install --user --upgrade matplotlib
        - pip install six
        - pod repo update
      script: "grunt ci:webpack:ios"

    - stage: test
      language: android
      os: linux
      env: 
        - Android="28"
      jdk: oraclejdk8
      before_install: nvm install 8.11.3
      before_script:
        - echo no | android create avd --force -n test -t android-24 --abi arm64-v8a
        - emulator -avd test -no-window -memory 1500 -gpu swiftshader -camera-back none -camera-front none -no-boot-anim -no-snapshot-save -no-snapstorage &
        - android-wait-for-emulator
      script: cd demo && tns deploy android --justlaunch  && tns test android --justlaunch && cd ..

    - stage: test
      language: objective-c
      os: osx 
      osx_image: xcode10.2
      xcode_sdk: iphonesimulator12.2
      before_install:
        - pip install --upgrade pip
        - pip install --user --upgrade matplotlib
        - pip install six
        - export LANG=en_US.UTF-8
        - brew update
        - open /Applications/Xcode.app/Contents/Developer/Applications/Simulator.app --args -CurrentDeviceUDID "10E0D684-7475-4B1D-9418-48335F5599B7"
        - nvm install 8
        - brew install xcproj
        - gem install xcodeproj 
        - gem install cocoapods
        - pod repo update
      script: cd demo && tns deploy ios --justlaunch && tns test ios --justlaunch && cd ..
      
    - stage: deploy
      if: branch = release
      language: node_js 
      node_js: "8"
      before_deploy:
          - cd bin/dist
      deploy:
        provider: npm
        email: "peter@tangrasoft.com"
        api_key:
            secure: ""
        skip_cleanup: true
        on:
          branch: release
